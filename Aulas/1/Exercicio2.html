<script>
    /*
        joão roberto é dono de um armazem que vende produtos de limpeza
        ele precisa de um programa que solicite os valores do alvejante, sabaoEmPo, sabonete

        faça um programa que solicite também o nome do cliente
        e no final do programa mostre o valor 
        total da compra (soma dos valores dos produtos almejante, sabaoEmPo, sabonete)
        feita por este cliente
        o valor total é a soma das variáveis listadas acima

        Exemplo: Olá Fulano
        o valor de sua compra é de:
        12231312
    
        ----------------------------------------------
    */
    nome=prompt("Diga seu Nome")
    alvejante=prompt("Diga o valor do alvejante em reais")
    sabaoEmPo=prompt("Diga o valor do Sabão em Pó em reais")
    sabonete=prompt("Diga o valor do Sabonete em reais")
    alert("Olá "+ nome)
    alert("O valor de sua compra é de:")
    soma=Number(alvejante)+Number(sabaoEmPo)+Number(sabonete)
    alert("R$ "+soma)
</script>
