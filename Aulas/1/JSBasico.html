<script>
// Barra dupla é um comentário, será ignorada quando rodar o programa
prompt() //Comando para receber um valor do usuário
alert(1) //Comando para enviar informação ao usuário
a=1 //Declaração de uma váriavel
b=2 // Declaração de outra váriavel
r=a*b // Declarando uma varíavel a partir de uma multiplicação
alert(r) // Mostrando ao usuário a Soma
nome=prompt() // Recebendo o nome do usuario
alert(nome) // Mostrando o nome do usuario

debugger//Para o código no meio para mostrar o status de cada varíavel e outras partes do código

typeof(a) // typeof mostra o data type da variavel, neste caso number
typeof(nome) // neste caso mostra string
dinheiro=10.40 // declarando um número com vírgula
typeof(dinheiro) // mostra number também
numero="1"
typeof(numero)// mostrará string, logo precisamos converter para poder fazer contas
novoNumero=parseInt(numero)// parseInt converte para inteiro/number
typeof(novoNumero) // mostrará number
numero="2"
numero=Number(numero)//Number também converte, mas converte dinamicamente para inteiro ou racional
</script>
