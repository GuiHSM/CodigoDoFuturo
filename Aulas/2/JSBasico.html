<script>
a=1
b=2
/*Dentro de asterisco barra também é um comentário mas de várias linhas
Temos diversas operações entre números, +-/*,
+ é adição, - é subtração, / é divisão e * é multiplicação
Temos também a concatenação, que é entre string e (números e string), isto é:
"asd"+2="asd2"
Além de que podemos concatenar diretamente ao gerar a string por `` ao invés de "",
colocando ${variavel}:
`temos que ${a}=${a}`="temos que 1=1"
*/
alert(`o resultado de ${a}+${b}=${a+b}`)
alert(`o resultado de ${a}*${b}=${a*b}`)
alert(`o resultado de ${a}-${b}=${a-b}`)
alert(`o resultado de ${a}/${b}=${a/b}`)
/*if-else, se e senão, operadores condicionais, isto é:
if (condição){
    instrução 1
}else{
    instrução 2
}
Se a condição for verdadeira então o programa fara a primeira instrução,
Se a condição for falsa então o programa fara a segunda instrução,
A condição mais simples é a de ==, por exemplo:
1==2 irá retornar false
1==1 irá retornar true
*/
a=1
b=Number(prompt("Digite 1"))
if(a==b){
    alert("é igual")
}else {
    alert("é diferente")
}
/*
As condições são definidas por operadores lógicos, os mais básicos são:
a==b, testa se a é igual a b 
a>b, testa se a é maior que b
a<b, testa se a é menor que b
a>=b, testa se a é maior ou igual que b
a<=b, testa se a é menor ou igual que b
*/
</script>
